spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create #자동으로 테이블 만들어줌
    properties:
#     show_sql: true
      format_sql: true

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace

